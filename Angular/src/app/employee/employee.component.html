<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">

          <!--employee form-->
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <!--store ObjectId from MongoDB-->
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selctedEmployees._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selctedEmployees.name"
                         placeholder="Enter full name" required>
                  <label>Name :
                    <label class="red-text">*</label>
                  </label>
                </div>

                <div class="input-field col s12">
                  <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selctedEmployees.position"
                         placeholder="Ex: Software Developer" required>
                  <label>Position :
                    <label class="red-text">*</label>
                  </label>
                </div>

                <div class="input-field col s12">
                  <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selctedEmployees.office"
                         placeholder="Enter office location" required>
                  <label>Office :
                    <label class="red-text">*</label>
                  </label>
                </div>

                <div class="input-field col s12">
                  <input type="text" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selctedEmployees.salary"
                         placeholder="Enter salary per annum" required>
                  <label>Salary :
                    <label class="red-text">*</label>
                  </label>
                </div>

                <div class="row">
                  <div class="input-field" col s12>
                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)"> Reset </button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid"> Submit </button>
                  </div>
                </div>

              </div>
            </form>
          </div>

          <!--retrieve employee list-->
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th>Salary</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tr *ngFor="let emp of employeeService.employees">
                <td>{{emp.name}}</td>
                <td>{{emp.position}}</td>
                <td>{{emp.office}}</td>
                <td>{{emp.salary}}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(emp)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="action-btn">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
